name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Log deployment start
      run: |
        echo "üöÄ Starting deployment process..."
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Event: ${{ github.event_name }}"
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log checkout complete
      run: echo "‚úÖ Code checkout completed"
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Log Node.js setup
      run: |
        echo "‚úÖ Node.js setup completed"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        
    - name: Install dependencies
      run: |
        echo "üì¶ Installing dependencies..."
        set -x
        npm ci
        echo "‚úÖ Dependencies installed successfully"
      
    - name: Build project
      run: |
        echo "üî® Building project... "
        set -x
        npm run build
        echo "‚úÖ Build completed successfully"
        echo "Build output:"
        ls -la dist/
      
    - name: Log pre-deployment status
      run: |
        echo "üîç Pre-deployment checks..."
        echo "Working directory: $(pwd)"
        echo "Files in root:"
        ls -la
        echo "Build artifacts:"
        ls -la dist/ || echo "No dist directory found"
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod --debug'
        
    - name: Log deployment completion
      run: |
        echo "üéâ Deployment process completed!"
        echo "Check Vercel dashboard for final status"