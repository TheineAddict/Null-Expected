name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Log deployment start
        run: |
          echo "üöÄ Starting deployment process..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log checkout complete
        run: echo "‚úÖ Code checkout completed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Log Node.js setup
        run: |
          echo "‚úÖ Node.js setup completed"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          set -x
          npm install
          echo "‚úÖ Dependencies installed successfully"
          npx tsx --version || true

      - name: Build project
        env:
          NODE_ENV: production
        run: |
          echo "üî® Building project... "
          set -x
          npm run build
          echo "‚úÖ Build completed successfully"
          echo "Build output:"
          ls -la dist/ || echo "No dist directory found"

      - name: Log pre-deployment status
        run: |
          echo "üîç Pre-deployment checks..."
          echo "Working directory: $(pwd)"
          echo "Files in root:"
          ls -la
          echo "Build artifacts:"
          ls -la dist/ || echo "No dist directory found"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod --debug'

      - name: Log deployment completion
        run: |
          echo "üéâ Deployment process completed!"
          echo "Check Vercel dashboard for final status"
